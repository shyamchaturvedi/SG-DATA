<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Data Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Customer Data Search</h1>
        </div>
        
        <div class="customer-header" id="customerName" style="display: none;">
            CUSTOMER NAME
        </div>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Enter Customer Name or ID...">
            <button id="searchButton">Search</button>
            <button id="printButton" style="display: none;">Print Results</button>
        </div>

        <div class="table-container">
            <table id="resultTable">
                <thead id="tableHead">
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
